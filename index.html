<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="start_box">
            <h1><span class="X">x</span> <span class="O">o</span></h1>
            <div class="start_box1">
                <p>PICK PLAYER 1'S MARK</p>
                <div class="select_box">
                    <button class="select_x" onclick="select_x()">x</button>
                    <button class="select_o" onclick="select_o()">o</button>
                </div>
                <p class="p2">REMEMBER : X GOES FIRST</p>
            </div>
            
            <button class="new_game" onclick="new_game()" >NEW GAME</button>
        </div>

        <div class="game">
            <div class="game1">
                <h1><span class="X">x</span> <span class="O">o</span></h1>
                <div class="turn_box"><span class="turn_box_span" >x -</span> Turn</div>
                <button class="reload_box" onclick="reloadd()"><i class="fa-solid fa-rotate-right" style="color: #1e3640;"></i></button>

            </div>
            <div class="game_box">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>

            <div class="result_box">
                <div class="result_box_x">X = <span class="result_x">0</span> </div>
                <div class="result_box_tie">Tie = <span class="result_t">0</span> </div>
                <div class="result_box_o">O = <span class="result_o" >0</span></div>
            </div>

            <div class="win_msg">
                    <div class="winn">

                    </div>
                    <div class="con_ex">
                        <button class="continue" onclick="continuee()">continue</button>
                        <button class="exit" onclick="exitt()">exit</button>
                    </div>
            </div>            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
